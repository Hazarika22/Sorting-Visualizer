<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Sorting-Visualiser</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Sorting Visualiser</h1>
    </header>
   
    <section>
    <div class="container">
        <div id="leftdiv">
            <div class="inpbar">
                <br><br>
                <input id="a_size" class="Slider" type="range" min=20 max=150 step=1 value=50>
                <br><br>
                <h2>Array Size</h2>
                <br><br>
                <input id="a_speed" class="Slider" type="range" min=2 max=15 step=1 value=5>
                <br><br>
                <h2>Speed of Execution</h2>
                <br><br>
                <button id="a_generate" class="genarr"> Get a new Array! </button>
            </div>
        </div>
        
        <div id="array_container">

        </div>

        <div id="rightdiv">

            <div class="algos">
                    
                <button class="Options">Bubble</button>
                    
                <button class="Options">Selection</button>
                    
                <button class="Options">Insertion</button>
                    
                <button class="Options">Merge</button>
                    
                <button class="Options">Quick</button>
                    
                <button class="Options">Heap</button>
                </div>
        </div>
    </div>

    </section>





    <script src="./main.js"></script>
    <script src="./visualizations.js"></script>
    <script src="./bubble.js"></script>
    <script src="./selection.js"></script>
    <script src="./insertion.js"></script>
    <script src="./merge.js"></script>
    <script src="./quick.js"></script>
    <script src="./heap.js"></script>
</body>

</html>
